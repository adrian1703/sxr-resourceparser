plugins {
    id 'java-library'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}
sourceSets {
    main {
        java {
            srcDirs = ['modelgen/scr', 'sxr-javamodel/src']
        }
    }
}


repositories {
    mavenCentral()
}

task generateSources {
    description = 'Creating java files.'
    group = 'verification'
    doLast {
        exec {
            executable = 'groovy.bat'
            args = ['-cp',
                    'modelgen/src',
                    'modelgen/src/GeneratePojo.groovy',
                    './resources/peppol-bis-invoice-3/structure/syntax',
                    'sxr-javamodel/src/sxr/invoice/ubl']
        }
    }
}


compileJava.dependsOn generateSources

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task sourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from sourceSets.main.allSource
}